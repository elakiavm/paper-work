    <div class="card-body">
      <p style="text-align: center; color:darkslateblue; font-size: 25px;">Don't know how to read and score a paper ?
        Check out the link : <a href="http://ccr.sigcomm.org/online/files/p83-keshavA.pdf"
          style="text-decoration: underline;"> Reference </a></p>
     
      
      <form action="/review" method="POST">

        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-control-label" for="input-username" autocomplete="on" >Title of the paper</label>

                <h4 type="text" id="input-username" class="form-control"  name="title"> TOPICS OF THE PAPER </h4>

                <label class="form-control-label" for="input-username" autocomplete="on" >Link of the paper</label>

                <h4 type="text" id="input-username" class="form-control"  name="title"> <a href="/static/uploads/sample.pdf">Link</a> </h4>

                <label class="form-control-label" for="input-username" autocomplete="on" >Preview of the paper</label>
                <br>
                <br>

                <iframe src="/static/uploads/sample.pdf" width="100%" height="600" style="border:10px solid black;">
                </iframe>
                

              </div>

            </div>
          </div>
        </div>
        <hr class="my-4" />
  

        <h6 class="heading-small text-muted mb-4">User Review</h6>

        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-12">

              <div class="form-group">
                <div class="table-responsive">
                  <table class="table align-items-center"
                    style="border-collapse:initial; box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); ">
                    <thead class="thead-light">

                      <tr style="-webkit-column-break-after: right; border-collapse:separate;">
                        <th style="font-size: large; width: 40%; font-weight: bold;">CRITERIA</th>
                        <th style="font-size: large; font-weight: bold;">SCORE</th>
                      </tr>
                      <tr>
                        <td style="font-weight: bold; padding: 30px; font-size: 18px;">Category</td>
                        <td><input type="number" id="input-first-name" class="form-control" placeholder="Your score"
                            name="category"></td>
                      </tr>
                      <tr>
                        <td style="font-weight: bold; padding: 30px; font-size: 18px;">Context</td>
                        <td><input type="number" id="input-first-name" class="form-control" placeholder="Your score"
                            name="context"></td>
                      </tr>
                      <tr>
                        <td style="font-weight: bold; padding: 30px; font-size: 18px;">Correctness</td>
                        <td><input type="number" id="input-first-name" class="form-control" placeholder="Your score"
                            name="correct"></td>
                      </tr>
                      <tr>
                        <td style="font-weight: bold; padding: 30px; font-size: 18px;">Contributions</td>
                        <td><input type="number" id="input-first-name" class="form-control" placeholder="Your score"
                            name="contributions"></td>
                      </tr>
                      <tr>
                        <td style="font-weight: bold; padding: 30px; font-size: 18px;">Clarity</td>
                        <td><input type="number" id="input-first-name" class="form-control" placeholder="Your score"
                            name="clarity"></td>
                      </tr>
                      <tr>
                        <td style="font-weight: bold; padding: 30px; font-size: 18px;">Overall Score</td>
                        <td><input type="number" id="input-first-name" class="form-control" placeholder="Your score"
                            name="overall_score"></td>
                      </tr>

                    </thead>
                  </table>
                </div>

              </div>

            </div>

          </div>
          <button type="submit" class="btn btn-default" style="max-width: 120px; margin: 10px;">Submit</button>
      </form>
